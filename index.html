<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEC Brasil - Institudo de Educação e Cidadania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/views/css/ongoing.style.css">
</head>

</head>
    <body>
        <section class="container-fluid d-flex flex-column gap-5">
            <div class="d-flex justify-content-around section-top">
                <img class="iec-logo" src="./dist/views/pics/logo.svg" alt="Logo Institudo de Educação e Cidadania">
                <div class="social-icons d-flex justify-content-around gap-3">
                    <img src="./dist/views/pics/facebook.svg" alt="Facebook">
                    <img src="./dist/views/pics/instagram.svg" alt="Instagram">
                    <img src="./dist/views/pics/youtube.svg" alt="Youtube">
                </div>
            </div>
            <div class="d-flex flex-column section-middle">
                <p class="text-center">EM BREVE ESTAREMOS DE VOLTA!</p>
                <div class="d-flex flex-column align-items-center">
                    <hr class="line-1">
                    <hr class="line-2 position-absolute">
                </div>
            </div>
            <div class="section-bottom d-flex justify-content-center">
                <div class="row d-flex">
                    <div class="col-2 image-man-book"><img src="./dist/views/pics/willy.svg" alt="Imagem de um homem segurando um livro"></div>
                    <div class="col-10">
                        <div><p>ESTAMOS CONSTRUINDO UM SITE NOVINHO...</p></div>
                        <div class="col-12 d-flex justify-content-between align-self-end">
                            <div><span>contato@iecbrasil.org.br</span></div>
                            <div><span>(31) 9 8899-2558</span></div>
                        </div>
                        
                    </div>
                </div>
                
                
            </div>
        </section>
